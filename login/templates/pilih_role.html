<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

{% comment %} {% include 'navbar.html'%} {% endcomment %}
<body>
    {% include 'navbar1.html'%} 
    <div class="container" style="display:flex; justify-content:center; align-items:center; padding-top:220px">
    <div class="container">
        <div style="display:flex; justify-content:center; align-items:center; font-size:30px; font-weight:bold">
            Pilih Role Registrasi
        </div>
        <div class="container" style="display:flex; justify-content:center; align-items:center;">
            <div class="card" style="width: 35rem; background-color:#F5F5F5;">
                <div class="card-body">
                    <p style="font-size:20px; text-align:center; ">Sebelum mulai pilih role terlebih dahulu !</p>
                    <select id="halaman" class="form-select" aria-label="Default select example">
                        <option selected>Pilih role di bawah ini</option>
                        <option value="/daftar_akun_atlet/">Atlet</option>
                        <option value="/daftar_akun_pelatih/">Pelatih</option>
                        <option value="/daftar_akun_umpire/">Umpire</option>
                    </select>
                    <div style="padding-top:30px; text-align:center;">
                        <button class="btn btn-outline-dark mr-3" onclick="gotoPage()">Sign Up</button>
                    </div>
                    <script>
                        function gotoPage() {
                            var selectBox = document.getElementById("halaman");
                            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                            if (selectedValue) {
                                window.location.href = selectedValue;
                            } else {
                                alert("Pilih halaman terlebih dahulu!");
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% include 'footer.html'%} 
</body>
</html>
