<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          transition: all 0.2s ease-in-out;
        }
      </style>
</head>
{% comment %} {% include 'navbar.html'%} {% endcomment %}
<body>
    {% include 'navbar1.html'%} 
    <div class="container" style="padding-top:80px ;">
        <h4 style="text-align: center; font-weight:bold;">Form Registrasi Pelatih</h4>
          <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <div class="col-md-12">
                    <label style="font-family: 'Montserrat', sans-serif;">Nama</label> <br>
                    <input name="nama" class="form-control" style="border-radius:10px;">
                </div>
                
                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Email</label> <br>
                    <input name="email" class="form-control" style="border-radius:10px;">
                </div>
        
                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Negara</label> <br>
                    <input name="negara" class="form-control" style="border-radius:10px;">
                </div>

                <div class="col-md-12 " style="padding-top:8px; ">
                  <label for="start_date" style=" font-family: 'Montserrat', sans-serif; ">Tanggal Mulai</label> <br>
                  <input type="date" id="start_date" name="tanggal_mulai" class="form-control " style="border-radius:10px; ">
                </div>

                <label style="font-family: 'Montserrat', sans-serif; padding-top:8px;">Kategori</label> <br>
                <div class="form-check">
                    <input name="spesialisasi" class="form-check-input" type="checkbox" value="Tunggal Putra" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tunggal Putra
                    </label>
                  </div>
                  <div class="form-check">
                    <input name="spesialisasi" class="form-check-input" type="checkbox" value="Tunggal Putri" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Tunggal Putri
                    </label>
                  </div>
                  <div class="form-check">
                    <input name="spesialisasi" class="form-check-input" type="checkbox" value="Ganda Putra" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Ganda Putra
                    </label>
                  </div>
                  <div class="form-check">
                    <input name="spesialisasi" class="form-check-input" type="checkbox" value="Ganda Putri" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Ganda Putri
                    </label>
                  </div>
                  <div class="form-check">
                    <input name="spesialisasi" class="form-check-input" type="checkbox" value="Ganda Campuran" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Ganda Campuran
                    </label>
                  </div>

                <div style="padding-top:30px; text-align:center;">
                  <a><input type="submit" class="btn btn-outline-dark mr-3" value="Sign Up"></a>
                </div>
            </form>
            </div>
          </div>
    </div>
    {% include 'footer.html'%}
</body>
</html>
