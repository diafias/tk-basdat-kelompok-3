<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    {% include 'navbar_atlet.html'%}
    <div class="container" style="padding-top:45px ;">
        <h4 style="text-align: center; font-weight:bold;">Daftar Sponsor</h4>
        <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="brand_name" style=" font-family: 'Montserrat', sans-serif; ">Nama Sponsor</label> <br>
                        <select id="brand_name" name="brand_name" class="form-control " style="border-radius:10px; ">
                            {% for nama_sponsor in list_sponsor %}
                                <option value="{{ nama_sponsor.nama_brand }}">{{ nama_sponsor.nama_brand }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-12 " style="padding-top:8px; ">
                        <label for="start_date" style=" font-family: 'Montserrat', sans-serif; ">Tanggal Mulai:</label> <br>
                        <input type="date" id="start_date" name="start_date" class="form-control " style="border-radius:10px; ">
                    </div>
                    <div class="col-md-12 " style="padding-top:8px; ">
                        <label for="end_date" style=" font-family: 'Montserrat', sans-serif; ">Tanggal Akhir:</label> <br>
                        <input type="date" id="end_date" name="end_date" class="form-control " style="border-radius:10px; ">
                    </div>

                    <div style="padding-top:30px; text-align:center; ">
                        <a><input type="submit" class="btn btn-outline-dark mr-3" value="Daftarkan Sponsor"></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html'%}
</body>

</html>
