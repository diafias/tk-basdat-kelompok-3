<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
</head>

<body>
    {% include 'navbar_atlet.html'%}
    <div class="container" style="margin-top:10px ;">
        <h4 style="text-align: center; font-weight:bold;">Pilih Kategori</h4>
        <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}

                    <div class="md-3 row">
                        <label for="kategori " class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Event</label>
                        <select id="kategori" name="kategori" class="form-control " style="border-radius:10px; ">
                            {% for kat in list_kategori %}
                            <option value="{{ kat.nama_event }}">{{ kat.nama_event }} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Hadiah</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="Rp5.000.000">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Tanggal Mulai</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="20 April 2023">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Tanggal Selesai</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="9 Juni 2023">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Kategori</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="S200">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Kapasitas</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="8/10">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Stadium</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="GBK">
                        </div>
                    </div>

                    <div class="md-3 row" style="padding-top:8px;">
                        <label class="col-sm-3 col-form-label" style="font-family: 'Montserrat', sans-serif;">Negara</label>
                        <div class="col-sm-9">
                            <input readonly class="form-control" style="border-radius:10px;" value="Indonesia">
                        </div>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <th scope="col">Kategori</th>
                        <th scope="col">Partner</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Tunggal Putra</th>
                            <td>-</td>
                            <td style="text-align:center;"><a href="{% url 'dashboard:enrolled_event' %}" class="btn btn-outline-dark mr-3">Daftar</a></td>
                        </tr>
                        <tr>
                            <th scope="row">Ganda Campuran</th>
                            <td>
                                <select name="atlet" id="atlet" class="form-select" aria-label="Default select example">
                                <option value="jojo">Jojo</option>
                                <option value="susanti">Susanti</option>
                                <option value="michael">Michael</option>
                                <option value="adi">Adi</option>
                            </select>
                            </td>
                            <td style="text-align:center;"><a href="{% url 'dashboard:enrolled_event' %}" class="btn btn-outline-dark mr-3">Daftar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
