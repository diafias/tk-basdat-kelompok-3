<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          transition: all 0.2s ease-in-out;
        }
    </style>
</head>
</head>
<body>
    {% include 'navbar_pelatih.html'%} 
    <div class="container" style="padding-top:200px ;">
        <h4 style="text-align: center; font-weight:bold;">Daftar Atlet</h4>
          <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
            <form>
                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Atlet yang mau didaftarkan</label> <br>
                    <select name="place" id="place" class="form-select" aria-label="Default select example">
                        <option value="jojo">Jojo</option>
                        <option value="susanti">Susanti</option>
                        <option value="michael">Michael</option>
                        <option value="adi">Adi</option>
                      </select>
                      <br>
                </div>

                <div style="padding-top:10px; text-align:center;">
                    <a href="{% url 'dashboard:list_atlet' %}" class="btn btn-outline-dark mr-3">Submit</a>
                </div>
            </form>
            </div>
          </div>
    </div>
    {% include 'footer.html'%} 
</body>
</html>
