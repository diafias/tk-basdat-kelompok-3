<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
</head>

<body>
    {% include 'navbar_atlet.html'%}
    <div class="container" style="padding-top:200px ;">
        <h4 style="text-align: center; font-weight:bold;">Daftar Event</h4>
        <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">

                <table class="table">
                    <thead>
                        <th scope="col">Nama Stadium</th>
                        <th scope="col">Negara</th>
                        <th scope="col">Kapasitas</th>
                    </thead>
                    <tbody>
                        {% for stadium in list_stadium %}
                        <tr>
                            <th>{{ stadium.nama_stadium }}</th>
                            <td>{{ stadium.negara }}</td>
                            <td>{{ stadium.kapasitas }}</td>
                            <td style="text-align:center;"><a href="{% url 'dashboard:daftar_event2' %}" class="btn btn-outline-dark mr-3">Pilih</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% include 'footer.html'%}
</body>

</html>
