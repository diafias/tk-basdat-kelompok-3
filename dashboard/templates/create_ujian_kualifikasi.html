<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          transition: all 0.2s ease-in-out;
        }
      </style>
</head>
<body>
    {% include 'navbar_umpire.html'%} 
    <div class="container" style="padding-top:200px ;">
        <h4 style="text-align: center; font-weight:bold;">Form Buat Ujian Kualifikasi</h4>
          <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                <div class="col-md-12">
                    <label style="font-family: 'Montserrat', sans-serif;">Tahun</label> <br>
                    <input type="text" name="tahun" class="form-control" style="border-radius:10px;"><br>
                </div>
                
                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Batch</label> <br>
                    <input type="text" name="batch" class="form-control" style="border-radius:10px;"><br>
                </div>

                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Tempat Pelaksanaan</label> <br>
                    <input type="text" name="batch" class="form-control" style="border-radius:10px;"><br>
                </div>

                <div class="col-md-12" style="padding-top:8px;">
                    <label style="font-family: 'Montserrat', sans-serif;">Tanggal Pelaksanaan</label> <br>
                    <input type="date" name="batch" class="form-control" style="border-radius:10px;"><br>
                </div>

                <div style="padding-top:10px; text-align:center;">
                    <a><input type="submit" class="btn btn-outline-dark mr-3" value="Buat"></a>
                </div>
            </form>
            </div>
          </div>
    </div>
    {% include 'footer.html'%} 
</body>
</html>
