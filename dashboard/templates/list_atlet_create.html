<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babadu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .card {
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          transition: all 0.2s ease-in-out;
        }
    </style>
</head>
</head>
<body>
    {% include 'navbar_pelatih.html'%} 
    <div class="container" style="padding-top:200px ;">
        <h4 style="text-align: center; font-weight:bold;">Create Latih Atlet</h4>
          <div class="card" style="max-width:500px; margin-left:auto; margin-right:auto; background-color:#F5F5F5;">
            <div class="card-body">
                <form method="POST" action="" id="atlet_form">
                    {% csrf_token %}
                    <table>
                      <tr>
                        <td>
                          Nama atlet:
                        </td>
                        <td class="form">
                          <select class="form-select sponsor" name="nama_atlet" id="nama_atlet" form="atlet_form">
                            <option value="" disabled selected>
                              Pilih
                            </option>
                            {% for atlet in list_atlet %}
                              <option value="{{atlet.nama}}">{{ atlet.nama }}</option>
                            {% endfor %}
                          </select>
                        </td>
                      </tr>
              
                    </table>
                    <button type="submit" class="btn btn-outline-light mr-3">Submit</button>
                  </form>
              
            </div>
          </div>
    </div>
    {% include 'footer.html'%} 
</body>
</html>
